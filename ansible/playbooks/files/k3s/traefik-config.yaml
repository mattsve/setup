apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    service:
      spec:
        externalTrafficPolicy: Local
    forwardedHeaders:
      enabled: true
      trustedIPs:
        - 10.0.0.1
    ssl:
      insecureSkipVerify: true
